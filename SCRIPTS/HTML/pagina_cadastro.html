<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cadastro | DailyGreen</title>
  <link rel="icon" type="image/x-icon" href="/DailyGreen-Project/IMAGES/dailyGreen-icon.ico">
  <link rel="stylesheet" href="/DailyGreen-Project/SCRIPTS/CSS/style_pagina_cadastro.css">
</head>

<body>
  <div class="cadastro-container">
    <div class="nav_bar_cadastro">
      <h2>CADASTRO</h2>
      <div class="redirect-page">
        <a href="/DailyGreen-Project/SCRIPTS/PHP/main-page.php">VOLTAR PARA PAGINA PRINCIPAL</a>
        <a href="/DailyGreen-Project/SCRIPTS/PHP/loginAcc.php">FAÇA O LOGIN AQUI</a>
      </div>
    </div>

    <form id="meuForm" action="/DailyGreen-Project/SCRIPTS/PHP/LOGIC/savePartsAcc.php" method="post" onsubmit="enviarParaDois() ">

      <input type="hidden" name="cad-part" value="0">

      <label for="nome">Nome:</label>
      <input type="text"
        id="nome"
        name="nome"
        pattern=".{0,30}" x
        maxlength="30" required />

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required />

      <div class="type-user">
        <label for="org">Participante</label>
        <input type="radio" name="org" id="radPar" value="false" required>
        <label for="org">Organização</label>
        <input type="radio" name="org" id="radOrg" value="true" required>
      </div>

      <div class="next_button"> <input type="submit" id="submit" value="PRÓXIMO"> </div>

    </form>
  </div>

</body>

</html>
